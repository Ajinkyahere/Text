<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Floating Icons -->
  <div class="floating-icons"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Envelope -->
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <button id="openBtn" class="open-btn">Tap to Open</button>
      </div>
    </div>

    <!-- Romantic Message -->
    <div class="message-container hidden" id="messageContainer">
      <div class="message">
        <h1>🌹 To the Love of My Life, Rakhi ❤️</h1>
        <p>You are the light of my world, the beat in my heart, and the soul of my dreams. 💕</p>
        <p>Every day with you feels magical. I am so grateful to have you. Forever yours. 💖</p>
        <button id="closeBtn" class="close-btn">Close</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
