<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Envelope Section -->
  <div class="envelope-container">
    <div class="envelope">
      <div class="flap"></div>
      <div class="body"></div>
      <button class="open-button">Open</button>
    </div>
  </div>

  <!-- Romantic Message Section -->
  <div class="message-container hidden">
    <!-- Background Floating Icons -->
    <div class="floating-icons">
      <span class="icon heart">❤️</span>
      <span class="icon kiss">💋</span>
      <span class="icon rose">🌹</span>
      <span class="icon star">✨</span>
    </div>
    <!-- Message -->
    <div class="message">
      <h1>For You, My Valentine Rakhi 🌹</h1>
      <p>"You’re the reason my heart beats a little faster and my smile shines a little brighter."</p>
      <p>"I couldn’t have asked for a sweeter or more special moment. "I Love You Babe"</p>
      <button class="close-button">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
